spring.application.name=dape-assembler

cloud.aws.region.static=us-east-1
cloud.aws.credentials.accessKey=localstack
cloud.aws.credentials.secretKey=localstack
cloud.aws.endpoint.static=http://localhost:8001

spark.appName=dape-assembler
spark.driver.maxResultSize=8g
spark.dynamicAllocation.maxExecutors=1
fs.s3a.access.key=localstack
fs.s3a.secret.key=localstack
fs.s3a.path.style.access=true
fs.s3a.endpoint=http://localhost:8001
spark.master=local[*]

dape.s3.bucket.name=regulatory-dape
dape.s3.input.folder.name=input
dape.s3.output.folder.name=output